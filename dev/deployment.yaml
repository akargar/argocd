apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsutils
  labels:
    app: dnsutils
    owner: akargar
  namespace: default
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: dnsutils
  template:
    metadata:
      name: dnsutils
      labels: 
        app: dnsutils
    spec:
      imagePullSecrets:
        - name: harbor-cred
      containers:
        - name: dnsutils
          image: registry.k8s.io/e2e-test-images/jessie-dnsutils:1.3
          command:
            - sleep
            - "infinity"
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
